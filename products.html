<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products • Sales Analysis Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<script>
// Block access if not logged in
if (!localStorage.getItem("token")) {
  window.location.replace("login.html");
}
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container d-flex justify-content-between align-items-center">

    <a class="navbar-brand fw-semibold" href="index.html">Sales Analysis Dashboard</a>

    <div class="d-flex gap-2">
      <a class="btn btn-light btn-sm" href="index.html">Home</a>
      <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>

  </div>
</nav>

<main class="container my-4">
  <section class="mb-3 d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Add Products for Analysis</h4>
    <!-- <a class="btn btn-sm btn-outline-secondary" href="index.html">Home</a> -->
  </section>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="text-muted">Add multiple products. They will be compared during analysis.</div>
    <button id="addProductBtn" class="btn btn-outline-primary btn-sm" type="button">+ Add Product</button>
  </div>

  <form id="productForm" class="row g-3">
    <div id="productsContainer" class="col-12"></div>
    <div class="col-12">
      <button class="btn btn-primary btn-lg" type="submit">Analyze All Products</button>
    </div>
  </form>
</main>

<script>
// Prevent back button
history.pushState(null, "", location.href);
window.onpopstate = function () {
  history.go(1);
};
</script>

<script src="products.js"></script>

<!-- ✅ LOGOUT FUNCTION MUST BE AFTER products.js -->
<script>
function logout() {
  localStorage.removeItem("token");
  localStorage.removeItem("userId");
  alert("Logged out");
  window.location.replace("login.html");
}
</script>

</body>
</html>
