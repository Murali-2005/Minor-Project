<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compare Products â€¢ Product Analyst Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Product Analyst Dashboard</a>
    </div>
  </nav>

  <main class="container my-4">
    <section class="mb-3 d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Category Comparison</h4>
      <a class="btn btn-sm btn-outline-secondary" href="products.html">Add/Modify Products</a>
    </section>

    <div id="categoryPills" class="mb-3 d-flex gap-2 flex-wrap"></div>

    <section class="row g-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0" id="categoryTitle">All Products</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle" id="compareTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Sales</th>
                    <th class="text-end">Gross%</th>
                    <th class="text-end">Profit%</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="row g-4 mt-1">
      <div class="col-12 col-xl-6">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white">
            <h5 class="mb-0">Sales Share (Category)</h5>
          </div>
          <div class="card-body">
            <canvas id="categoryPie" height="200"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-xl-6">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white">
            <h5 class="mb-0">Seasonwise Sales (Category)</h5>
          </div>
          <div class="card-body">
            <canvas id="categoryBar" height="200"></canvas>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="container my-5 text-center text-muted small">
    Compare products within categories and view peer performance.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="compare.js"></script>
</body>
</html>
